{% extends 'base.html' %}
{% block title %}注册界面{% endblock %}
{% block head %}{% endblock %}
{% block main %}
    <div style="max-width: 330px;" class="m-auto">
        <h1>注册</h1>
        <form action="" method="POST">
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>
            <div class="mb-3">
                <label class="form-label">邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="邮箱">
            </div>
            <div class="mb-3">
                <label class="form-label">验证码</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="验证码" aria-label="Recipient's username"
                           aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">获取验证码</button>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    记住我
                </label>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary w-100" type="button">立即注册</button>
            </div>
            {% comment %}
                下面的也可以写成
                <div class="mt-3">
                    <button class="btn btn-primary w-100" type="button">立即注册</button>
                </div>
                {% endcomment %}
        </form>
    </div>
{% endblock %}
