{% extends 'base.html' %}

{% block title %}登录界面{% endblock %}
{% block head %}{% endblock %}
{% block main %}
    {% comment %}
    m-auto:水平居中
    {% endcomment %}
    <div style="max-width: 330px;" class="m-auto">
        <h1>登录</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="请输入您的邮箱">
            </div>
            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" name="password" class="form-control" placeholder="请输入您的密码">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">记住我
                </label>
            </div>
            <div class="mt-3 d-grid">
                <button class="btn btn-primary">立即登录</button>
            </div>
            {% comment %}
               下面的也可以写成
               <div class="mt-3">
                   <button class="btn btn-primary w-100" type="button">立即登录</button>
               </div>
            {% endcomment %}

        </form>
    </div>
{% endblock %}
