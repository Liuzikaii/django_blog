{% extends 'base.html' %}

{% block title %}发布博客{% endblock %}
{% block head %}
    <!-- 引入wangeditor富文本编辑器的css文件、js文件、样式 -->
    <link rel="stylesheet" href="{% static 'wangeditor/style.css' %}">
    <script src="{% static 'wangeditor/index.js' %}"></script>
    <script src="{% static 'js/pub_blog.js' %}"></script>
    <style>
        #editor-wrapper {
            border: 1px solid #ccc;
            z-index: 100;
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px
        }
    </style>
{% endblock %}
{% block main %}
    <h1>发布博客</h1>
    <div class="mt-3">
        <form action="" method="POST">
            <div class="mb-2">
                <label class="form-label">标题</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">分类</label>
                <select name="category" class="form-select">
                    <option value="1">Python</option>
                    <option value="2">Java</option>
                    <option value="3">C</option>
                    <option value="4">嵌入式</option>
                    <option value="5">前端</option>
                    <option value="6">后端</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label">内容</label>
                {% comment %}
                    使用第三方wangEditor的富文本编辑器
                    {% endcomment %}
                <div id="editor-wrapper">
                    <div id="toolbar-container"><!-- 工具栏 --> </div>
                    <div id="editor-container"><!-- 编辑器 --></div>
                </div>
            </div>
            <div class="mb-2 text-end">
                <button class="btn btn-primary">发布</button>
            </div>
        </form>
    </div>
{% endblock %}
